<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="chat-log">
        <p>1 = ATK // 2 = RECOVER LIFE // 3 = DEFENSE</p>
    </div>
    <input type="text" placeholder="" id="action">
    <label for="action" class="placehorder">Action</label>
    <button type="button" id="send">Send</button>
    <div class="container-info">
        <div class="info">
            <img src="src/img/warrior-pfp.png" alt="warrior-pfp" id="character-pfp">
            <ul>
                <li><p id="name-warrior"></p></li>
                <li><p id="class-warrior"></p></li>
                <li><p>Mouting: Horse</p></li>
            </ul>
            <ul>
                <li><p>Life: 40</p></li>
                <li><p>Stamina: 30</p></li>
                <li><p>Defense: 9</p></li>
            </ul>
        </div>
        <div class="items">
            <p id="item-label">Items</p>
            <img src="src/img/sword.png" alt="sword" id="sword">
<!--             <img src="src/img/potion.png" alt="potion" id="potion"> -->
        </div>
    </div>
        <div class="container-info>
        <div class="info">
            <img src="src/img/monster-pfp.png" alt="monster-pfp" id="character-pfp">
            <ul>
                <li><p>Name: Orky</p></li>
                <li><p>Class: Monster</p></li>
                <li><p>Mouting: None</p></li>
            </ul>
            <ul>
                <li><p>Life: 45</p></li>
                <li><p>Stamina: 20</p></li>
                <li><p>Defense: 14</p></li>
            </ul>
        </div>
        <div class="items">
            <p id="item-label">Items</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
